on: 
  push: 
    branches: [main]

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        path: 'src'
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          #role-to-assume: arn:aws:iam::861267531349:role/github-role
          #role-session-name: sampelrolesession
      - name: Install NPM
        run: 'sudo apt update -y && sudo apt install nodejs npm -y'
      - name: Install AWS CDK
        run: 'sudo npm install -g aws-cdk' 
      - name: Node Version
        run: node -v
      - name: Npm Version
        run: npm -v
      - name: Install project dependecies
        run: cd src && npm i
      - name: CDK Synth
        run: cd src && npm run cdk synth -v
      - name: CDK Deploy
        run: cd src && npm run cdk deploy -v --all --require-approval never